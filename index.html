<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Today's Weather Forecast</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>   
  <body>
  
    <div class="container">
         
        <div class="row">
             <h1 class="text-center">Weather Forecast</h1>
              <div class="col-lg-12">
                <div id="weather-icon">
                    <!--<img class="img-responsive" src="./images/rain.jpg"/>-->
                </div>
               
            </div>
            <div class="col-lg-12 text-center">
                <div class="text-center" id="weather-location"></div>
                <div id="weather-temperature">
                    <!--28.24-->
                </div>
                 
            </div>

            <div class="col-lg-12 text-center">
                <div id="weather-description">
                    <!--Clouds-->
                </div>
               
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 text-center">
                
                 <button id="temp-toggle" type="button" class="btn btn-default btn-primary">Fahrenheit/Celcius</button>
            </div>
        </div>
      
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
